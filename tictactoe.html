<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Css.css" media="screen" title="no title" charset="utf-8">

  <script src="tictactoe.js" charset="utf-8"></script>
  <title>Tic Tac Toe</title>
</head>
  <body>
    <div class="score">
      <h3>Score:</h3>
      <strong><span class = "player1"> Player1 :</span></strong> 
      <strong><span class = "player2">Player2 :</span></strong>
    </div>

    <h2><button type="button" name="button">Restart!</button></h2>
    <table cellspacing = "0" cellpadding = "0">
      <tr>
        <td id="cell-1" name = "2"></td>
        <td id="cell-2" name = "9"></td>
        <td id="cell-3" name = "4"></td>
      </tr>
      <tr>
        <td id="cell-4" name = "7"></td>
        <td id="cell-5" name = "5"></td>
        <td id="cell-6" name = "3"></td>
      </tr><tr>
        <td id="cell-7" name = "6"></td>
        <td id="cell-8" name = "1"></td>
        <td id="cell-9" name = "8"></td>
      </tr>

    </table>
  </body>
</html>
